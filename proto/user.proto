syntax = "proto3";

package walkie.service.user;

service UserService {
    rpc Authenticate(User) returns (TokenInfo) {}
    rpc ValidateToken(TokenInfo) returns (TokenInfo) {}
}

message User {
    string username = 1;
    string password = 2;
}

message TokenInfo {
    bool isValid = 1;
    string token = 2;
}